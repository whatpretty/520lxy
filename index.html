    * {

    .main {
        position: relative;

        background-color: transparent;
    }
    
    .image {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        height: 250px;
        background-color: #fff;
    }
    
    .image img {
        width: 100%
    }
    
    .image p {
        text-align: center;
        font-size: 16px;
        font-weight: 800;
    }
    
    button {
        position: absolute;
        bottom: 100px;
        width: 150px;
        height: 50px;
        cursor: pointer;
        margin: 0 auto;
    }
    
    button:nth-child(1) {
        left: 75px;
    }
    
    button:nth-child(2) {
        right: 75px;
    }
    
    .notclick {
        pointer-events: none;
    }
    
    .none {
        display: none;
    }
    
    .muma {
        opacity: 0;
        position: relative;
        width: 350px;
        height: 200px;
        margin: 300px auto;
        transform-style: preserve-3d;
        animation: move 42s linear infinite;
    }
    
    .muma:hover {
        animation-play-state: paused;
    }
    
    .muma div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: darkviolet;
    }
    
    .muma div:nth-child(1) {
        transform: translateZ(550px);
        background: url('img/1.jpg')no-repeat;
        background-size: 100% 100%;
    }
    
    .muma div:nth-child(2) {
        transform: rotateY(60deg)translateZ(550px);
        background: url('img/2.jpg')no-repeat;
        background-size: 100% 100%;
    }
    
    .muma div:nth-child(3) {

    .muma div:nth-child(4) {

        background: url('img/4.jpg')no-repeat;
        background-size: 100% 100%;
    }
    
    .muma div:nth-child(5) {
        transform: rotateY(240deg)translateZ(550px);
        background: url('img/5.jpg')no-repeat;
        background-size: 100%100%;
    }
    
    .muma div:nth-child(6) {
        transform: rotateY(300deg)translateZ(550px);
        background: url('img/6.jpg')no-repeat;
        background-size: 100% 100%;
    }
    
    @keyframes move {
        0% {
            transform: rotateY(0);
        }
        100% {
            transform: rotateY(360deg);
        }
    }
</style>
